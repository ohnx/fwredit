<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - interactive - voxel painter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <style>
      body {
        background-color: #f0f0f0;
        color: #444;
      }
      a {
        color: #08f;
      }
    </style>
  </head>
  <body>

    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - voxel painter - webgl<br>
      <strong>click</strong>: add voxel, <strong>shift + click</strong>: remove voxel
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js" integrity="sha512-E1+SnTWyHYoY5MN8wpL0SI4TYbpWN12sHXyEViwbzzEyq6GHxQrPFDzEeUDab4emXcf3Yj41Tht2JZnpo3kjwA==" crossorigin="anonymous"></script>
    <script>
      /* global THREE */
      var camera, scene, renderer;
      var plane, grid;
      var mouse, raycaster, lastIntersect;

      var rollOverMesh, rollOverMaterial;
      var cubeGeo, cubeMaterial;

      var objects = [];

      init();
      render();

      function init() {
        /* camera setup */
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.set(500, 800, 1300);
        camera.lookAt(0, 0, 0);

        /* scene setup */
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        // roll-over helpers
        var rollOverGeo = new THREE.BoxBufferGeometry(50, 50, 50);
        rollOverMaterial = new THREE.MeshBasicMaterial({
          color: 0xff0000,
          opacity: 0.5,
          transparent: true
        });
        rollOverMesh = new THREE.Mesh(rollOverGeo, rollOverMaterial);
        scene.add(rollOverMesh);

        // cubes
        cubeGeo = new THREE.BoxBufferGeometry(50, 50, 50);
        cubeMaterial = new THREE.MeshLambertMaterial({
          color: 0xfeb74c,
          map: new THREE.TextureLoader().load('textures/square-outline-textured.png')
        });

        // grid
        grid = new THREE.GridHelper(1000, 20);
        scene.add(grid);

        // raytracing
        raycaster = new THREE.Raycaster();
        mouse = new THREE.Vector2();

        var geometry = new THREE.PlaneBufferGeometry(1000, 1000);
        geometry.rotateX(-Math.PI / 2);

        plane = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({
          visible: false
        }));
        scene.add(plane);

        objects.push(plane);

        // lights
        var ambientLight = new THREE.AmbientLight(0x606060);
        scene.add(ambientLight);

        var directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(1, 0.75, 0.5).normalize();
        scene.add(directionalLight);

        /* renderer */
        renderer = new THREE.WebGLRenderer({
          antialias: true
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        //renderer.setAnimationLoop(render);
        document.body.appendChild(renderer.domElement);

        // catch various interaction events
        document.addEventListener('mousemove', onDocumentMouseMove, false);
        document.addEventListener('keydown', onDocumentKeyDown, false);

        // catch window resize
        window.addEventListener('resize', onWindowResize, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function onDocumentMouseMove(event) {
        event.preventDefault();

        mouse.set((event.clientX / window.innerWidth) * 2 - 1, -(event.clientY / window.innerHeight) * 2 + 1);
        raycaster.setFromCamera(mouse, camera);
        var intersects = raycaster.intersectObjects(objects);

        if (intersects.length > 0) {
          var intersect = intersects[0];
          rollOverMesh.position.copy(intersect.point).add(intersect.face.normal);
          rollOverMesh.position.divideScalar(50).floor().multiplyScalar(50).addScalar(25);
          lastIntersect = intersect;
        }

        render();
      }

      function onDocumentKeyDown(event) {
        switch (event.keyCode) {
          case 81:
            /* place block */
            var voxel = new THREE.Mesh(cubeGeo, cubeMaterial);
            voxel.position.copy(lastIntersect.point).add(lastIntersect.face.normal);
            voxel.position.divideScalar(50).floor().multiplyScalar(50).addScalar(25);
            scene.add(voxel);
            objects.push(voxel);
            render();
            break;
          case 87:
            /* delete block */
            if (lastIntersect.object !== plane) {
              scene.remove(lastIntersect.object);
              objects.splice(objects.indexOf(lastIntersect.object), 1);
              render();
            }
            break;
        }
      }

      function render() {
        /* update physics */
        var time = - performance.now() / 1000;
        if (grid) {
          grid.position.z = time;
        }
        renderer.render(scene, camera);
      }
    </script>

  </body>
</html>
